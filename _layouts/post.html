---
layout: default
---
<div class="post" style="margin-bottom:0;">
    <div class="posttitle">
        <a href="javascript:;"><span class="category">{{ page.categories }}</span><span class="arrow">></span><h2 class="maintitle">{{ page.title }}</h2></a>
		<div class="tags">
			<span class="written">By lyydaisy</span>
			{% for tag in page.tags%}
			<span class="tag"><a href="/jekyll/tags.html?tag={{tag}}">{{tag}}</a></span>
			{% endfor%}
		</div>
        <div class="date"><span>{{ page.date | date_to_string }}</span></div>
    </div>
    <div class="article">{{ content }}</div>
	<div class="copyright">如需转载，烦请注明原文出处：<a href="{{site.domain_name}}{{page.url}}">{{site.domain_name}}{{page.url}}</a></div>
<!-- 多说评论框 start -->
	<div class="ds-thread" data-thread-key="{{page.id}}" data-title="{{page.title}}" data-url="{{page.url}}"></div>
<!-- 多说评论框 end -->
<!-- 多说公共JS代码 start (一个网页只需插入一次) -->
<script type="text/javascript">
var duoshuoQuery = {short_name:"lyydaisygithub"};
	(function() {
		var ds = document.createElement('script');
		ds.type = 'text/javascript';ds.async = true;
		ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
		ds.charset = 'UTF-8';
		(document.getElementsByTagName('head')[0] 
		 || document.getElementsByTagName('body')[0]).appendChild(ds);
	})();
	</script>
<!-- 多说公共JS代码 end -->

</div>
