---
layout: default
title: Category
---

<h1>{{ page.title }}</h1>

<div id="home">
    <ul class="posts">
        {% for post in site.categories.[page.category] %}
            <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>
