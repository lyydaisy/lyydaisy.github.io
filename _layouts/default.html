<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>{% if page.title %} {{ site.name }} - {{ page.title }} {% else %} {{ site.name }} {% endif %}</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- syntax highlighting CSS -->
		<link rel="stylesheet" href="{{site.domain_name}}/css/syntax.css">

		<!-- Bootstrap core CSS -->
		<link href="{{site.domain_name}}/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom CSS -->
		<link rel="stylesheet" href="{{site.domain_name}}/css/main.css">

		<script type="text/javascript" src="{{site.domain_name}}/js/prefixfree.min.js"></script>

	</head>
	<body>
		<div id="side">
			<div id="avator">
				<img src="/img/100.jpeg"/>
			</div>

			<div id="nav">
				<ul>
					<li><a href="/jekyll">Home</a></li>
                				<li><a href="/jekyll/categories.html">Categories</a></li>
                				<li><a href="http://weibo.com/u/2550326917" target="_blank">Weibo</a></li>
                			</ul>
			</div>
		</div>

		<div id="container">

			<div id="header">
				<div>
					<h1 class="title">{{ site.name }}</h1>
					<h2 class="subtitle">{{ site.description }}</h2>
				</div>
                <div class="icons">
                    <ul>
                        <li class="icon"><a target="_blank"><img src="../img/profile.png" style="width:24px;height:24px;"></a></li>
                        <li class="icon"><a target="_blank"><img src="../img/github.png"></a></li>
                        <li class="icon"><a target="_blank"><img src="../img/search.png" style="width:24px;height:24px;"></a></li>
                    </ul>
                </div>
			</div>

			<div id="posts">
				{{ content }}
			</div>				

			<footer>
				Copyright &copy; 2015 {{ site.name }}, All Rights Reserved 
			</footer>		
		</div>

    <script src="{{site.url}}/js/jquery.min.js"></script>
    <script src="{{site.url}}/js/bootstrap.min.js"></script>
    {%if page.title contains 'categories'%}
    <script src="{{site.url}}/js/categories.js"></script>  
    {%endif%}
    </body>
</html>
