<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>{% if page.title %} {{ site.name }} - {{ page.title }} {% else %} {{ site.name }} {% endif %}</title>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">
        
        <!-- Bootstrap core CSS -->
    	<link href="/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>

		<div class="container">

			<div class="col-sm-3">
				<h1>{{ site.name }}</h1>
				<img id="about" src="/img/100.jpeg" height="75px" width="75px" /><br />	

				<strong>Navigation</strong><br />
				<a href="/jekyll">Home</a> <br />
                <a href="/jekyll/categories.html">Categories</a><br />
                <a href="http://weibo.com/u/2550326917" target="_blank">Weibo</a><br />
				{% for i in site.urls %}
					<a class="about" href="{{ i.url }}">{{ i.text }}</a><br />
				{% endfor %}
				
				{% if site.about %}
				<div id="about">
					<strong>about</strong><br />
					{{ site.about }}
				</div>
				{% endif %}
			</div>

			<div class="col-sm-8 col-offset-1">
				
				{{ content }}
				
				<footer>
					Copyright &copy; 2015 {{ site.name }}, All Rights Reserved 
				</footer>
			</div>
		
		</div>

    <script src="http://lyydaisy.github.io/jekyll/js/jquery.min.js"></script>
    <script src="http://lyydaisy.github.io/jekyll/js/bootstrap.min.js"></script>
        {{page.title}}
    {%if page.title contains 'categories'%}
    <script src="http://lyydaisy.github.io/jekyll/js/categories.js"></script>  
    {%endif%}
    </body>
</html>
