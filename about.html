<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>about lyydaisy</title>
        <script src="./js/jquery-1.11.2.min.js"></script>
        <script src="./js/prefixfree.min.js"></script>
        <style type="text/css">
        *{margin:0;padding:0;}
        .sidebar{position:fixed;left:20px;top:20px;}
        .sidebar dd{width:160px;height:50px;margin:10px;border:1px solid black;font-size:16px;text-align:center;line-height:50px;cursor:pointer;background:#fff;border-radius:30px;}
        .sidebar dd.current,.sidebar dd:hover{background:green;color:white;}
        .circle{display:inline-block;width:37px;height:30px;vertical-align:-7px;}
        .circle1{background:url(./img/red.png) no-repeat;background-size:100%;}
        .circle2{background:url(./img/blue.png) no-repeat;background-size:100%;}
        .circle3{background:url(./img/green.png) no-repeat;background-size:100%;}
        .triangle{display: inline-block;margin: 0 3px;border-bottom: 10px solid #fff;border-top: 10px solid #fff;border-left: 0 none transparent;border-right: 10px solid #0066CC;line-height: 0;vertical-align: -3px;margin:0 5px;}
        dd:hover .circle,.current .circle{transform:scale(1.2);}
        dd:hover .triangle,.current .triangle{border-bottom: 10px solid green;border-top: 10px solid green;}
        .content article{width:100%;padding-left:300px;background-size:100%;}
        .content1{background:url(./img/aboutBg1.png) no-repeat;}
        .content2{background:url(./img/aboutBg2.png) no-repeat;}
        .content3{background:url(./img/aboutBg3.jpg) no-repeat;}
        </style>
    </head>
    <body>
        <aside class="sidebar">
            <dl>
                <dd class="current"><b class="circle circle1"></b><b class="triangle"></b>我的信息</dd>
                <dd><b class="circle circle2"></b><b class="triangle"></b>我的学校</dd>
                <dd><b class="circle circle3"></b><b class="triangle"></b>我的简介</dd>
            </dl>
        </aside>
        <section class="content">
            <article class="content1">
                <header>我的信息</header>
                <div>我叫lyy</div>
            </article>
            <article class="content2">
                <header>我的学校</header>
                <div>我毕业于浙江外国语学院</div>
            </article>
            <article class="content3">
                <header>我的简介</header>
                <div>我热爱编程</div>
            </article>
        </section>
        <script type="text/javascript">
        var clientWidth = $(window).width();
        var clientHeight = $(window).height();
        var dds = $("dd");
        var articles = $(".content article");
        articles.css({"height":clientHeight+"px"});
        dds.bind("click",function(){
            $(".current").removeClass("current");
            $(this).addClass("current");
            var index = dds.index($(this));
            scroll(index);
        });
        bindMouseWheel();

        function scroll(index){
            $("html,body").animate({"scrollTop":index*clientHeight+"px"},200);
            setTimeout(function(){
                bindMouseWheel();
                window.isScrolling = false;
            },1000);
        }

        function wheelHandler(e){
            unbindMouseWheel();
            if(window.isScrolling){
                return false;
            }else{
                window.isScrolling = true;
            }
            setTimeout(function(){
                var current = $(".current");
                var index = dds.index(current);
                var size = dds.size();
                if(e.wheelDelta>0){
                    if(index==0){
                        bindMouseWheel();
                        window.isScrolling = false;
                        return false;
                    }else{
                        current.prev().addClass("current");
                        current.removeClass("current");
                        scroll(index-1);
                    }
                }else{
                    if(index+1==size){
                        bindMouseWheel();
                        window.isScrolling = false;
                        return false;
                    }else{
                        current.next().addClass("current");
                        current.removeClass("current");
                        scroll(index+1);
                    } 
                }
            },500);
            return false;
        }

        function returnFalse(event){
            event.preventDefault();
            return false;
        }

        function bindMouseWheel(){
            document.body.removeEventListener("mousewheel",returnFalse);
            document.body.addEventListener("mousewheel", wheelHandler);
        }

        function unbindMouseWheel(){
            document.body.removeEventListener("mousewheel",wheelHandler);
            document.body.addEventListener("mousewheel", returnFalse);
        }
        </script>
    </body>
</html>
