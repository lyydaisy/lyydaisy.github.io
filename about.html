<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>about lyydaisy</title>
        <script src="./js/jquery-1.11.2.min.js"></script>
        <script src="./js/prefixfree.min.js"></script>
        <style type="text/css">
        *{margin:0;padding:0;}
        body{overflow:hidden;}
        .sidebar{position:fixed;left:20px;top:20px;}
        .sidebar dd{width:160px;height:50px;margin:10px;font-size:14px;text-align:center;line-height:50px;cursor:pointer;background:#fff;border-radius:30px;}
        .sidebar dd.current,.sidebar dd:hover{background:green;color:white;font-size:18px;width:180px;}
        .circle{display:inline-block;width:37px;height:30px;vertical-align:-7px;}
        .circle1{background:url(./img/red.png) no-repeat;background-size:100%;}
        .circle2{background:url(./img/blue.png) no-repeat;background-size:100%;}
        .circle3{background:url(./img/green.png) no-repeat;background-size:100%;}
        .triangle{display: inline-block;margin: 0 3px;border-bottom: 10px solid #fff;border-top: 10px solid #fff;border-left: 0 none transparent;border-right: 10px solid #0066CC;line-height: 0;vertical-align: -4px;margin:0 5px;}
        dd:hover .circle,.current .circle{transform:scale(1.2);}
        dd:hover .triangle,.current .triangle{border-bottom: 10px solid green;border-top: 10px solid green;}
        .content article{width:100%;padding-left:300px;background-size:100%;}
        .content1{background:url(./img/aboutBg1.png) no-repeat;}
        .content2{background:url(./img/aboutBg2.png) no-repeat;}
        .content3{background:url(./img/aboutBg3.jpg) no-repeat;}
        header{position: relative;height: 70px;margin: 10px 0;background: #fff;border-radius: 20px 0px 20px 0px;box-shadow: 0 12px 8px -9px #555;padding: 1px;}
        header section#title{position: absolute;width: 300px;height: 65px;left: 0px;top: 0;}
        header h1{padding: 9px 12px 0;font-family: 'Lato',helvetica,sans-serif;font-weight: 900;font-size: 2.2em;line-height: 1;letter-spacing: -.025em;color: #4eb8ea;}
        </style>
    </head>
    <body>
        <header>
            <section id="title">
                <h1>个人简介</h1>
            </section>
        </header>
        <aside class="sidebar">
            <dl>
                <dd class="current"><b class="circle circle1"></b><b class="triangle"></b>个人信息</dd>
                <dd><b class="circle circle2"></b><b class="triangle"></b>个人技能</dd>
                <dd><b class="circle circle3"></b><b class="triangle"></b>自我评价</dd>
            </dl>
        </aside>
        <section class="content">
            <article class="content1">
                <header>个人信息</header>
                <div>我叫lyy</div>
            </article>
            <article class="content2">
                <header>个人技能</header>
                <div>我毕业于浙江外国语学院</div>
            </article>
            <article class="content3">
                <header>自我评价</header>
                <div>我热爱编程</div>
            </article>
        </section>
        <script src="./js/about.min.js"></script>
    </body>
</html>
